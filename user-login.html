<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول المستخدم - نظام الحمية الكبيرة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card mt-5">
                    <div class="card-header text-center">
                        <h4>تسجيل دخول المستخدم</h4>
                        <p class="text-muted mb-0">نظام الحمية الكبيرة</p>
                    </div>
                    <div class="card-body">
                        <form id="userLoginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">اسم المستخدم</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">كلمة المرور</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <a href="login.html" class="text-decoration-none">تسجيل دخول الإدارة</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('userLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple user authentication (you can change these credentials)
            if (username === 'user' && password === 'user123') {
                localStorage.setItem('isUserLoggedIn', 'true');
                localStorage.setItem('userRole', 'user');
                localStorage.setItem('username', username);
                window.location.href = 'pricing.html';
            } else {
                alert('اسم المستخدم أو كلمة المرور غير صحيحة');
            }
        });

        // Check if user is already logged in
        if (localStorage.getItem('isUserLoggedIn') === 'true') {
            window.location.href = 'pricing.html';
        }
    </script>
</body>
</html>
