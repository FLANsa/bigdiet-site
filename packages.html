<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packages - Healthy Food Subscription System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        .table thead th {
            padding: 20px 30px !important;
            font-size: 1.1rem !important;
            font-weight: 600 !important;
            min-width: 150px !important;
            text-align: center !important;
        }
        .table thead th:first-child {
            border-top-left-radius: 0 !important;
            border-bottom-left-radius: 0 !important;
        }
        .table thead th:last-child {
            border-top-right-radius: 0 !important;
            border-bottom-right-radius: 0 !important;
        }
        .table tbody td {
            padding: 15px 20px !important;
            text-align: center !important;
            vertical-align: middle !important;
        }
        .table tbody td:nth-child(1),
        .table tbody td:nth-child(3),
        .table tbody td:nth-child(5),
        .table tbody td:nth-child(7) {
            text-align: center !important;
            padding: 15px 10px !important;
        }
        .table tbody td:nth-child(2),
        .table tbody td:nth-child(4) {
            text-align: center !important;
            font-weight: 600 !important;
            font-size: 1.1rem !important;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">big diet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">لوحة التحكم</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="customers.html">العملاء</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="subscriptions.html">الاشتراكات</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="daily-registration.html">التسجيل اليومي</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="packages.html">الباقات</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button class="btn btn-outline-danger btn-sm" onclick="logout()">تسجيل الخروج</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>إدارة الباقات</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPackageModal">إضافة باقة</button>
        </div>

        <!-- Packages Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>اسم الباقة</th>
                                <th>السعر</th>
                                <th>المدة</th>
                                <th>عدد الوجبات</th>
                                <th>الوصف</th>
                                <th>الحالة</th>
                                <th>الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="packagesTableBody">
                            <!-- Packages will be loaded dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Package Modal -->
    <div class="modal fade" id="addPackageModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">إضافة باقة جديدة</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addPackageForm">
                        <div class="mb-3">
                            <label for="packageName" class="form-label">اسم الباقة</label>
                            <input type="text" class="form-control" id="packageName" required>
                        </div>
                        <div class="mb-3">
                            <label for="packagePrice" class="form-label">السعر (ريال)</label>
                            <input type="number" class="form-control" id="packagePrice" min="0" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="packageMeals" class="form-label">عدد الوجبات</label>
                            <input type="number" class="form-control" id="packageMeals" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="packageDescription" class="form-label">الوصف</label>
                            <textarea class="form-control" id="packageDescription" rows="3"></textarea>
                        </div>
                        <div class="alert alert-info">
                            <strong>ملاحظة:</strong> جميع الباقات مدتها 52 يوم. السناكس يتم تحديدها عند إنشاء الاشتراك.
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-primary" onclick="addPackage()">إضافة الباقة</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Package Modal -->
    <div class="modal fade" id="editPackageModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">تعديل الباقة</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editPackageForm">
                        <input type="hidden" id="editPackageId">
                        <div class="mb-3">
                            <label for="editPackageName" class="form-label">اسم الباقة</label>
                            <input type="text" class="form-control" id="editPackageName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPackagePrice" class="form-label">السعر (ريال)</label>
                            <input type="number" class="form-control" id="editPackagePrice" min="0" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPackageMeals" class="form-label">عدد الوجبات</label>
                            <input type="number" class="form-control" id="editPackageMeals" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="editPackageDescription" class="form-label">الوصف</label>
                            <textarea class="form-control" id="editPackageDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editPackageStatus" class="form-label">الحالة</label>
                            <select class="form-select" id="editPackageStatus">
                                <option value="نشط">نشط</option>
                                <option value="متوقف">متوقف</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-primary" onclick="updatePackage()">حفظ التغييرات</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="database.js"></script>
    <script>
        // Check authentication
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }

        // Package Management
        class PackageManager {
            constructor() {
                this.loadPackages();
            }

            loadPackages() {
                const packages = db.getPackages();
                const tbody = document.getElementById('packagesTableBody');
                tbody.innerHTML = '';

                if (packages.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" class="text-center">لا يوجد باقات</td></tr>';
                    return;
                }

                packages.forEach(packageData => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${packageData.name}</td>
                        <td>${packageData.price} ريال</td>
                        <td>52 يوم</td>
                        <td>${packageData.meals}</td>
                        <td>${packageData.description || '-'}</td>
                        <td><span class="badge ${this.getStatusBadgeClass(packageData.status)}">${packageData.status}</span></td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary me-1" onclick="editPackage(${packageData.id})">تعديل</button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deletePackage(${packageData.id})">حذف</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            }

            getStatusBadgeClass(status) {
                switch(status) {
                    case 'نشط': return 'bg-success';
                    case 'متوقف': return 'bg-danger';
                    default: return 'bg-secondary';
                }
            }

        }

        // Global functions
        function addPackage() {
            const name = document.getElementById('packageName').value.trim();
            const price = parseFloat(document.getElementById('packagePrice').value);
            const meals = parseInt(document.getElementById('packageMeals').value);
            const description = document.getElementById('packageDescription').value.trim();

            if (!name) {
                alert('يرجى إدخال اسم الباقة');
                return;
            }

            if (!price || price <= 0) {
                alert('يرجى إدخال سعر صحيح');
                return;
            }

            if (!meals || meals <= 0) {
                alert('يرجى إدخال عدد وجبات صحيح');
                return;
            }

            // Check if package name already exists
            const existingPackage = db.getPackages().find(p => p.name === name);
            if (existingPackage) {
                alert('اسم الباقة مسجل مسبقاً');
                return;
            }

            const packageData = db.addPackage({
                name,
                price,
                meals,
                description
            });

            if (packageData) {
                // Add activity
                db.addActivity({
                    type: 'إضافة باقة',
                    customerId: null,
                    description: `تم إضافة باقة ${name}`
                });

                // Close modal and refresh table
                bootstrap.Modal.getInstance(document.getElementById('addPackageModal')).hide();
                document.getElementById('addPackageForm').reset();
                packageManager.loadPackages();
                
                alert('تم إضافة الباقة بنجاح');
            }
        }

        function editPackage(id) {
            const packageData = db.getPackages().find(p => p.id === id);
            if (!packageData) return;

            document.getElementById('editPackageId').value = id;
            document.getElementById('editPackageName').value = packageData.name;
            document.getElementById('editPackagePrice').value = packageData.price;
            document.getElementById('editPackageMeals').value = packageData.meals;
            document.getElementById('editPackageDescription').value = packageData.description || '';
            document.getElementById('editPackageStatus').value = packageData.status;

            new bootstrap.Modal(document.getElementById('editPackageModal')).show();
        }

        function updatePackage() {
            const id = parseInt(document.getElementById('editPackageId').value);
            const name = document.getElementById('editPackageName').value.trim();
            const price = parseFloat(document.getElementById('editPackagePrice').value);
            const meals = parseInt(document.getElementById('editPackageMeals').value);
            const description = document.getElementById('editPackageDescription').value.trim();
            const status = document.getElementById('editPackageStatus').value;

            if (!name) {
                alert('يرجى إدخال اسم الباقة');
                return;
            }

            if (!price || price <= 0) {
                alert('يرجى إدخال سعر صحيح');
                return;
            }

            if (!meals || meals <= 0) {
                alert('يرجى إدخال عدد وجبات صحيح');
                return;
            }

            // Check if package name already exists for other packages
            const existingPackage = db.getPackages().find(p => p.name === name && p.id !== id);
            if (existingPackage) {
                alert('اسم الباقة مسجل مسبقاً');
                return;
            }

            const updatedPackage = db.updatePackage(id, {
                name,
                price,
                meals,
                description,
                status
            });

            if (updatedPackage) {
                // Add activity
                db.addActivity({
                    type: 'تعديل باقة',
                    customerId: null,
                    description: `تم تعديل باقة ${name}`
                });

                // Close modal and refresh table
                bootstrap.Modal.getInstance(document.getElementById('editPackageModal')).hide();
                packageManager.loadPackages();
                
                alert('تم تحديث الباقة بنجاح');
            }
        }

        function deletePackage(id) {
            const packageData = db.getPackages().find(p => p.id === id);
            if (!packageData) return;

            // Check if package is used in any subscription
            const usedInSubscription = db.getSubscriptions().some(s => s.packageId === id);
            if (usedInSubscription) {
                alert('لا يمكن حذف الباقة لأنها مستخدمة في اشتراكات');
                return;
            }

            if (confirm(`هل أنت متأكد من حذف الباقة ${packageData.name}؟`)) {
                // Add activity
                db.addActivity({
                    type: 'حذف باقة',
                    customerId: null,
                    description: `تم حذف باقة ${packageData.name}`
                });

                db.deletePackage(id);
                packageManager.loadPackages();
                alert('تم حذف الباقة بنجاح');
            }
        }

        // Initialize package manager
        let packageManager;
        document.addEventListener('DOMContentLoaded', function() {
            packageManager = new PackageManager();
        });

        // Logout function
        function logout() {
            if (confirm('هل أنت متأكد من تسجيل الخروج؟')) {
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('username');
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
