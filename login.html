<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - big diet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="styles.css" rel="stylesheet"/>
  <style>
    body {
      background: url('image.png') center/cover no-repeat fixed;
      min-height: 100vh; 
      display:flex; 
      align-items:center; 
      justify-content:center;
      position: relative;
      padding: 20px;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }
    .login-card {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(15px);
      border-radius: 20px; 
      box-shadow: 0 15px 40px rgba(0,0,0,.25);
      padding: 2.5rem 2rem; 
      width: 100%; 
      max-width: 420px;
      position: relative;
      z-index: 2;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .login-header { 
      text-align:center; 
      margin-bottom: 2.5rem; 
    }
    .login-header .logo {
      width: 90px;
      height: 90px;
      margin: 0 auto 1.5rem;
      background: url('logo.jpeg') center/contain no-repeat;
      background-size: contain;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.15));
    }
    .login-header h1 { 
      color: #28a745; 
      font-weight: 700; 
      margin-bottom: 0.5rem;
      font-size: 2.2rem;
    }
    .login-header p { 
      color: #6c757d; 
      margin: 0;
      font-size: 1.1rem;
    }
    
    /* Mobile-specific improvements */
    @media (max-width: 768px) {
      body {
        padding: 15px;
        align-items: flex-start;
        padding-top: 60px;
      }
      
      .login-card {
        padding: 2rem 1.5rem;
        max-width: 100%;
        border-radius: 15px;
        margin-top: 20px;
      }
      
      .login-header .logo {
        width: 70px;
        height: 70px;
        margin-bottom: 1rem;
      }
      
      .login-header h1 {
        font-size: 1.8rem;
      }
      
      .login-header p {
        font-size: 1rem;
      }
      
      .form-control {
        padding: 12px 16px;
        font-size: 16px; /* Prevents zoom on iOS */
        border-radius: 12px;
        border: 2px solid #e9ecef;
        transition: all 0.3s ease;
      }
      
      .form-control:focus {
        border-color: #28a745;
        box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
        transform: translateY(-1px);
      }
      
      .btn-primary {
        padding: 14px 20px;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 12px;
        background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        border: none;
        box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        transition: all 0.3s ease;
      }
      
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
      }
      
      .btn-primary:active {
        transform: translateY(0);
      }
      
      .form-label {
        font-weight: 600;
        color: #495057;
        margin-bottom: 8px;
        font-size: 1rem;
      }
      
      .alert {
        border-radius: 12px;
        padding: 12px 16px;
        font-size: 0.95rem;
        border: none;
      }
      
      .text-center small {
        font-size: 0.9rem;
        line-height: 1.4;
      }
      
      .text-center small a {
        color: #28a745;
        font-weight: 600;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      
      .text-center small a:hover {
        color: #20c997;
        text-decoration: underline;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 10px;
        padding-top: 40px;
      }
      
      .login-card {
        padding: 1.5rem 1.25rem;
        border-radius: 12px;
      }
      
      .login-header .logo {
        width: 60px;
        height: 60px;
        margin-bottom: 0.8rem;
      }
      
      .login-header h1 {
        font-size: 1.6rem;
      }
      
      .login-header p {
        font-size: 0.95rem;
      }
      
      .form-control {
        padding: 14px 16px;
        font-size: 16px;
      }
      
      .btn-primary {
        padding: 16px 20px;
        font-size: 1.05rem;
      }
    }
    
    /* Landscape orientation for mobile */
    @media (max-height: 600px) and (orientation: landscape) {
      body {
        align-items: center;
        padding: 10px;
      }
      
      .login-card {
        padding: 1.5rem 2rem;
        margin: 0;
      }
      
      .login-header {
        margin-bottom: 1.5rem;
      }
      
      .login-header .logo {
        width: 50px;
        height: 50px;
        margin-bottom: 0.5rem;
      }
      
      .login-header h1 {
        font-size: 1.4rem;
        margin-bottom: 0.25rem;
      }
      
      .login-header p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="login-header">
      <div class="logo"></div>
      <h1>Big Diet</h1>
      <p>تسجيل دخول الموظفين</p>
    </div>

    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">اسم المستخدم</label>
        <input type="text" class="form-control" id="username" autocomplete="username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">كلمة المرور</label>
        <input type="password" class="form-control" id="password" autocomplete="current-password" required />
      </div>
      <button id="loginBtn" type="submit" class="btn btn-primary w-100">تسجيل الدخول</button>
    </form>

    <div id="loginError" class="alert alert-danger mt-3" style="display:none;"></div>

    <div class="text-center mt-3">
      <small class="text-muted">
        للعملاء: <a href="customer-portal.html" class="text-decoration-none">استعلام عن الاشتراك</a>
      </small>
    </div>
  </div>

  <!-- No Firestore needed on the login page; keep it lean -->
  <!-- If firebase-config.js throws no side-effects, it's okay to include; otherwise omit it here. -->
  <!-- <script type="module" src="firebase-config.js"></script> -->

  <script>
    // ——— Admin credentials (local-only by your requirement) ———
    const ADMIN_USER = 'admin';
    
    // Simple password hashing function
    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }
    
    // Pre-computed hashes for the passwords (so we don't need to hash on every login)
    const ADMIN_PASS_HASH = '240be518fabd2724ddb6f04eeb1da5967448d7e831c08c8fa822809f74c720a9'; // 
    const USER_PASS_HASH = 'e606e38b0d8c19b24cf0ee3808183162ea7cd63ff7912dbb22b5e803286b4446'; // 

    // Already logged in? Go to dashboard.
    if (localStorage.getItem('isLoggedIn') === 'true') {
      window.location.href = 'dashboard.html';
    }

    const form = document.getElementById('loginForm');
    const btn  = document.getElementById('loginBtn');
    const err  = document.getElementById('loginError');

    let lastAttemptAt = 0;

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      err.style.display = 'none';

      const now = Date.now();
      // Simple UI throttle: 500ms between attempts
      if (now - lastAttemptAt < 500) return;
      lastAttemptAt = now;

      const username = (document.getElementById('username').value || '').trim();
      const password = (document.getElementById('password').value || '').trim();

      if (!username || !password) {
        showError('يرجى إدخال اسم المستخدم وكلمة المرور');
        return;
      }

      setLoading(true);
      // Local check with secure password hashing
      setTimeout(async () => { // tiny delay to show spinner
        try {
          const passwordHash = await hashPassword(password);
          
          if (username === ADMIN_USER && passwordHash === ADMIN_PASS_HASH) {
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userRole', 'admin');
            localStorage.setItem('username', username);
            window.location.href = 'dashboard.html';
          } else if (username === 'user' && passwordHash === USER_PASS_HASH) {
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userRole', 'user');
            localStorage.setItem('username', username);
            window.location.href = 'pricing.html';
          } else {
            showError('اسم المستخدم أو كلمة المرور غير صحيحة');
            setLoading(false);
          }
        } catch (error) {
          console.error('Password hashing error:', error);
          showError('خطأ في النظام، يرجى المحاولة مرة أخرى');
          setLoading(false);
        }
      }, 200);
    });

    function showError(msg) {
      err.textContent = msg;
      err.style.display = 'block';
    }
    function setLoading(on) {
      btn.disabled = on;
      btn.textContent = on ? 'جاري التحقق…' : 'تسجيل الدخول';
    }
  </script>
</body>
</html>
