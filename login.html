<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - big diet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="styles.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #28a745, #20c997);
      min-height: 100vh; display:flex; align-items:center; justify-content:center;
    }
    .login-card {
      background:#fff; border-radius:15px; box-shadow:0 10px 30px rgba(0,0,0,.2);
      padding:2rem; width:100%; max-width:400px;
    }
    .login-header { text-align:center; margin-bottom:2rem; }
    .login-header h1 { color:#28a745; font-weight:700; margin-bottom:.5rem; }
    .login-header p { color:#6c757d; margin:0; }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="login-header">
      <h1>big diet</h1>
      <p>تسجيل دخول الموظفين</p>
    </div>

    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label for="username" class="form-label">اسم المستخدم</label>
        <input type="text" class="form-control" id="username" autocomplete="username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">كلمة المرور</label>
        <input type="password" class="form-control" id="password" autocomplete="current-password" required />
      </div>
      <button id="loginBtn" type="submit" class="btn btn-primary w-100">تسجيل الدخول</button>
    </form>

    <div id="loginError" class="alert alert-danger mt-3" style="display:none;"></div>

    <div class="text-center mt-3">
      <small class="text-muted">
        للعملاء: <a href="customer-portal.html" class="text-decoration-none">استعلام عن الاشتراك</a>
      </small>
    </div>
  </div>

  <!-- No Firestore needed on the login page; keep it lean -->
  <!-- If firebase-config.js throws no side-effects, it's okay to include; otherwise omit it here. -->
  <!-- <script type="module" src="firebase-config.js"></script> -->

  <script>
    // ——— Admin credentials (local-only by your requirement) ———
    const ADMIN_USER = 'admin';
    const ADMIN_PASS = 'admin123';

    // Already logged in? Go to dashboard.
    if (localStorage.getItem('isLoggedIn') === 'true') {
      window.location.href = 'dashboard.html';
    }

    const form = document.getElementById('loginForm');
    const btn  = document.getElementById('loginBtn');
    const err  = document.getElementById('loginError');

    let lastAttemptAt = 0;

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      err.style.display = 'none';

      const now = Date.now();
      // Simple UI throttle: 500ms between attempts
      if (now - lastAttemptAt < 500) return;
      lastAttemptAt = now;

      const username = (document.getElementById('username').value || '').trim();
      const password = (document.getElementById('password').value || '').trim();

      if (!username || !password) {
        showError('يرجى إدخال اسم المستخدم وكلمة المرور');
        return;
      }

      setLoading(true);
      // Local check (no backend)
      setTimeout(() => { // tiny delay to show spinner
        if (username === ADMIN_USER && password === ADMIN_PASS) {
          localStorage.setItem('isLoggedIn', 'true');
          localStorage.setItem('username', username);
          window.location.href = 'dashboard.html';
        } else {
          showError('اسم المستخدم أو كلمة المرور غير صحيحة');
          setLoading(false);
        }
      }, 200);
    });

    function showError(msg) {
      err.textContent = msg;
      err.style.display = 'block';
    }
    function setLoading(on) {
      btn.disabled = on;
      btn.textContent = on ? 'جاري التحقق…' : 'تسجيل الدخول';
    }
  </script>
</body>
</html>
