<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers - Healthy Food Subscription System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        .table thead th {
            padding: 20px 30px !important;
            font-size: 1.1rem !important;
            font-weight: 600 !important;
            min-width: 150px !important;
            text-align: center !important;
        }
        .table thead th:first-child {
            border-top-left-radius: 0 !important;
            border-bottom-left-radius: 0 !important;
        }
        .table thead th:last-child {
            border-top-right-radius: 0 !important;
            border-bottom-right-radius: 0 !important;
        }
        .table tbody td {
            padding: 15px 20px !important;
            text-align: center !important;
            vertical-align: middle !important;
        }
        .table tbody td:first-child {
            text-align: center !important;
            font-family: monospace !important;
        }
        .table tbody td:nth-child(2),
        .table tbody td:nth-child(3),
        .table tbody td:nth-child(4),
        .table tbody td:nth-child(5),
        .table tbody td:nth-child(6) {
            text-align: center !important;
            padding: 15px 10px !important;
        }
        .table tbody td:nth-child(4) {
            font-family: monospace !important;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">big diet</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">لوحة التحكم</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="customers.html">العملاء</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="subscriptions.html">الاشتراكات</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="daily-registration.html">التسجيل اليومي</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="packages.html">الباقات</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button class="btn btn-outline-danger btn-sm" onclick="logout()">تسجيل الخروج</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>إدارة العملاء</h1>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCustomerModal">إضافة عميل</button>
        </div>

        <!-- Customers Table -->
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>تاريخ التسجيل</th>
                                <th>نوع العميل</th>
                                <th>اسم العميل</th>
                                <th>رقم الهاتف</th>
                                <th>الباقة الحالية</th>
                                <th>الحالة</th>
                                <th>الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="customersTableBody">
                            <!-- Customers will be loaded dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Customer Modal -->
    <div class="modal fade" id="addCustomerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">إضافة عميل جديد</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addCustomerForm">
                        <div class="mb-3">
                            <label for="customerName" class="form-label">اسم العميل</label>
                            <input type="text" class="form-control" id="customerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerPhone" class="form-label">رقم الهاتف (10 أرقام)</label>
                            <input type="tel" class="form-control" id="customerPhone" maxlength="10" required>
                            <div class="form-text">يجب أن يكون رقم الهاتف 10 أرقام فقط</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-primary" onclick="addCustomer()">إضافة العميل</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Customer Modal -->
    <div class="modal fade" id="editCustomerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">تعديل العميل</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editCustomerForm">
                        <input type="hidden" id="editCustomerId">
                        <div class="mb-3">
                            <label for="editCustomerName" class="form-label">اسم العميل</label>
                            <input type="text" class="form-control" id="editCustomerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editCustomerPhone" class="form-label">رقم الهاتف (10 أرقام)</label>
                            <input type="tel" class="form-control" id="editCustomerPhone" maxlength="10" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-primary" onclick="updateCustomer()">حفظ التغييرات</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check authentication
        if (localStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }

        // Customer Management
        class CustomerManager {
            constructor() {
                this.loadCustomers();
                this.setupEventListeners();
            }

            async loadCustomers() {
                // Use Firebase only
                const customers = await window.firebaseDB_instance.getCustomers();
                const tbody = document.getElementById('customersTableBody');
                tbody.innerHTML = '';

                if (customers.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" class="text-center">لا يوجد عملاء</td></tr>';
                    return;
                }

                for (const customer of customers) {
                    const subscription = await window.firebaseDB_instance.getActiveSubscriptionByCustomerId(customer.id);
                    const currentPackage = subscription ? (await window.firebaseDB_instance.getPackageById(subscription.packageId))?.name : 'لا يوجد اشتراك';
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${customer.registrationDate}</td>
                        <td>${subscription ? 'مشترك' : 'عميل جديد'}</td>
                        <td>${customer.name}</td>
                        <td>${customer.phone}</td>
                        <td>${currentPackage}</td>
                        <td><span class="badge ${this.getStatusBadgeClass(customer.status)}">${customer.status}</span></td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary me-1" onclick="editCustomer('${customer.id}')">تعديل</button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteCustomer('${customer.id}')">حذف</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                }
            }

            getStatusBadgeClass(status) {
                switch(status) {
                    case 'نشط': return 'bg-success';
                    case 'جديد': return 'bg-primary';
                    case 'منتهي': return 'bg-danger';
                    default: return 'bg-secondary';
                }
            }

            setupEventListeners() {
                // Phone number validation
                document.getElementById('customerPhone').addEventListener('input', function(e) {
                    e.target.value = e.target.value.replace(/[^0-9]/g, '');
                });

                document.getElementById('editCustomerPhone').addEventListener('input', function(e) {
                    e.target.value = e.target.value.replace(/[^0-9]/g, '');
                });
            }
        }

        // Global functions
        async function addCustomer() {
            const name = document.getElementById('customerName').value.trim();
            const phone = document.getElementById('customerPhone').value.trim();

            if (!name) {
                alert('يرجى إدخال اسم العميل');
                return;
            }

            if (!window.firebaseDB_instance.validatePhoneNumber(phone)) {
                alert('رقم الهاتف يجب أن يكون 10 أرقام فقط');
                return;
            }

            // Check if phone already exists
            const existingCustomer = await window.firebaseDB_instance.getCustomerByPhone(phone);
            if (existingCustomer) {
                alert('رقم الهاتف مسجل مسبقاً');
                return;
            }

            // Use Firebase only
            const customer = await window.firebaseDB_instance.addCustomer({ name, phone });
            
            // Add activity
            await window.firebaseDB_instance.logActivity({
                type: 'إضافة عميل',
                customerId: customer.id,
                description: `تم إضافة العميل ${name}`
            });

            // Close modal and refresh table
            bootstrap.Modal.getInstance(document.getElementById('addCustomerModal')).hide();
            document.getElementById('addCustomerForm').reset();
            customerManager.loadCustomers();
            
            alert('تم إضافة العميل بنجاح');
        }

        async function editCustomer(id) {
            const customer = await window.firebaseDB_instance.getCustomerById(id);
            if (!customer) return;

            document.getElementById('editCustomerId').value = id;
            document.getElementById('editCustomerName').value = customer.name;
            document.getElementById('editCustomerPhone').value = customer.phone;

            new bootstrap.Modal(document.getElementById('editCustomerModal')).show();
        }

        async function updateCustomer() {
            const id = document.getElementById('editCustomerId').value;
            const name = document.getElementById('editCustomerName').value.trim();
            const phone = document.getElementById('editCustomerPhone').value.trim();

            if (!name) {
                alert('يرجى إدخال اسم العميل');
                return;
            }

            if (!window.firebaseDB_instance.validatePhoneNumber(phone)) {
                alert('رقم الهاتف يجب أن يكون 10 أرقام فقط');
                return;
            }

            // Check if phone already exists for other customers
            const customers = await window.firebaseDB_instance.getCustomers();
            const existingCustomer = customers.find(c => c.phone === phone && c.id !== id);
            if (existingCustomer) {
                alert('رقم الهاتف مسجل مسبقاً');
                return;
            }

            await window.firebaseDB_instance.updateCustomer(id, { name, phone });
            
            // Add activity
            await window.firebaseDB_instance.logActivity({
                type: 'تعديل عميل',
                customerId: id,
                description: `تم تعديل بيانات العميل ${name}`
            });

            // Close modal and refresh table
            bootstrap.Modal.getInstance(document.getElementById('editCustomerModal')).hide();
            customerManager.loadCustomers();
            
            alert('تم تحديث بيانات العميل بنجاح');
        }

        async function deleteCustomer(id) {
            const customer = await window.firebaseDB_instance.getCustomerById(id);
            if (!customer) return;

            if (confirm(`هل أنت متأكد من حذف العميل ${customer.name}؟`)) {
                // Add activity
                await window.firebaseDB_instance.logActivity({
                    type: 'حذف عميل',
                    customerId: id,
                    description: `تم حذف العميل ${customer.name}`
                });

                await window.firebaseDB_instance.deleteCustomer(id);
                customerManager.loadCustomers();
                alert('تم حذف العميل بنجاح');
            }
        }

        // Initialize customer manager
        let customerManager;
        document.addEventListener('DOMContentLoaded', function() {
            customerManager = new CustomerManager();
        });

        // Logout function
        function logout() {
            if (confirm('هل أنت متأكد من تسجيل الخروج؟')) {
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('username');
                window.location.href = 'login.html';
            }
        }
    </script>
    
    <!-- Firebase SDK -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="online-database.js"></script>
</body>
</html>
